{% extends "base.html" %}
{% block content %}

<div class="heading">
    <h1>Register Form</h1>
  </div>

<div class="form">
    <form method="POST">
        {{form.hidden_tag()}}
            
        {{form.email.label}}:
        {{form.email}}

        {{form.username.label}}:
        {{form.username}}

        {{form.password.label}}:
        {{form.password}}

        {{form.pass_confirm.label}}:
        {{form.pass_confirm}}

        {{form.submit()}}
    </form>
</div>

{% endblock %}
