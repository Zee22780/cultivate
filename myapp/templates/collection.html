{% extends "base.html" %}
{% block content %}

 <div class="heading">
  <h1>Collections</h1>
</div>

<div class="index_container">
  {% for collection in flashcards %}
      <div class="card">
          <a class="flashcard_link" href="{{url_for('flashcards.collection', flashcard_id=flashcard.id)}}">
              {{flashcard.collection}}</a>
              
      </div>
  {% endfor %}
</div>
