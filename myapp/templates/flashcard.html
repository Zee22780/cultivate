{% extends "base.html" %}
{% block content %}


<div class="flip-card">
  <div class="flipcard-inner">
    <div class="flashcard_front">
      <div class="card-text">
        <p>{{ flashcard.front }}</p>
      </div>
        </div>
  <div class="flashcard_back">
    <div class="card-text">
      <p>{{ flashcard.back }}</p>
    </div>
        </div>
  </div>
</div>

{% if flashcard.author == current_user %}
<div class="flashcard-btn-container">
  
  <form action="{{ url_for('flashcards.update', flashcard_id=flashcard.id) }}" method="POST">
    <input class="btn" type="submit" value="Update">
  </form>
  
  <form action="{{ url_for('flashcards.delete_flashcard', flashcard_id=flashcard.id) }}" method="POST">
    <input class="btn" type="submit" value="Delete">
  </form>
  
  <form action="{{ url_for('flashcards.flashcard', flashcard_id=flashcard.id-1) }}" method="GET">
    <input class="btn" type="submit" value="Previous">
  </form>

  <form action="{{ url_for('flashcards.flashcard', flashcard_id=flashcard.id+1) }}" method="GET">
  <input class="btn" type="submit" value="Next">
  </form>

  {% elif flashcard.author != current_user %}
  <div class="flashcard-btn-container">

  <form action="{{ url_for('flashcards.flashcard', flashcard_id=flashcard.id-1) }}" method="GET">
    <input class="btn" type="submit" value="Previous">
  </form>

  <form action="{{ url_for('flashcards.flashcard', flashcard_id=flashcard.id+1) }}" method="GET">
  <input class="btn" type="submit" value="Next">
  </form>
  </div>
  {% endif %}
  </div>


{% endblock content %}
