{% extends "base.html" %}
{% block content %}

<div class="heading">
  <h1>Flashcard Form</h1>
</div>

<div class="form"> 
  <form method="POST">
    {{form.hidden_tag()}}

      {{form.collection.label()}}:     
      {{form.collection()}}
 
      {{form.front.label()}}:
      {{form.front()}}

      {{form.back.label()}}:
      {{form.back()}}

      {{form.submit()}}
  </form>
</div>

{% endblock %}
